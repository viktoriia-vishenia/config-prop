#Kafka settings
spring.kafka.bootstrap-servers=broker:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=com.inn.inventoryservice.serializer.InventoryDtoListSerializer

spring.kafka.consumer.group-id=order-lifecycle
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=com.inn.inventoryservice.serializer.InventoryDtoListDeserializer

